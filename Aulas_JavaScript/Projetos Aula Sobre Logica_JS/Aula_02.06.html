<!doctype html>
<html>

<head>
    <title>Logica de programação Javascript</title>
    <meta charset="utf-8">
</head>

<body>
    <h1>Lógica de programação com Javascript</h1>

    <script>

        var n1 = prompt("Digite um Número");

        var n2 = prompt("Digite outro Número");

        n1 = parseInt(n1);

        n2 = parseInt(n2);

        var media = (n1 + n2) / 2;

        if( media > 5 && n1 > 0 && n2 > 0) {
            alert("Parabéns!!! Vocẽ foi Aprovado (= ");
        } else {
            alert("Descupe, Mas não foi Dessa Vez )= ");
        }
    </script>
</body>

</html>
