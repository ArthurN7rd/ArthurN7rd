<!doctype html>
<html>

<head>
    <title>Logica de programação Javascript</title>
    <meta charset="utf-8">
</head>

<body>
    <h1>Lógica de programação com Javascript</h1>

    <script>

        //pedir para o usuario digtar um número
        var n1 = prompt("digite um número");

        n1 = parseFloat(n1)
        //pedir para o usuario digtar outro numero
        var n2 = prompt("digite mais um número");

        n2 = parseFloat(n2)
        //pedir para somar
        alert( n1 + n2 );


    </script>
</body>

</html>
