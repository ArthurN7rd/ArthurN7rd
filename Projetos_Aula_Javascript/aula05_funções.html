<!doctype html>
<html>
    <head>
        <title>Curso Javascript Completo 2018</title>
        <meta charset="utf-8">
        
        <script>

            //literal
            function somar(n1, n2){
                //corpr da função
                return n1 + n2;
            }

            var soma = somar(10, 20);
            console.log('resultado: ', soma);

            somar.teste = 'propriedade da função';

            console.log(somar.teste);

            var teste = function(f){
                f();
            };

            teste(function(){
                console.log('Função passada por parametro')
            });

            console.log('--------------ESCOPOS---------------');

            var x = 0; //escopo global

            function mostraX(){
                var x = 10; //escopo local
                var y = 20;
                console.log("mostra y local: ", y);
                console.log("mostra x local: ", x);
            }
            mostraX();

            console.log("mostra x global: ", x);
            //console.log("mostra y global: ", y);

            console.log('--------------IIFE---------------');
            //IFEE
            (function(){
                'use strict';
                var isValid = false;
                console.log(isValid);

                function somar(){
                    console.log(arguments);
                    var result = 0;
                    var x = 0;

                    while(arguments[x]){
                        result = result + arguments[x];
                        //result += arguments[x];
                        x = x + 1;
                        //x++;
                    }
                    console.log('result: ', result);
                }
                somar([30, 50]);
            })();
        </script>
        
    </head>
    <body>
        <h1>Curso Javascript Completo 2018</h1>
    </body>
</html>
