<!doctype html>
<html>

<head>
<title>Logica de programação Javascript</title>
<meta charset="utf-8">
</head>

<body>
<h1>Lógica de programação com Javascript</h1>

<script>
//pedir para os Jogadores digtar dois números
var j1 = prompt("Jogador1 Digite um Número");

var j2 = prompt("Jogador2 Digite um Número");
//converções para números inteiros
j1 = parseInt(j1);

j2 = parseInt(j2);
//se forem iguais, mostrar mensagem 'empate'
if(j1 === j2){
alert("Ouve um Empate");
} else {
//sortear um numero entre 0 e 1
var nSorteio = parseInt( Math.random() * 2 );
// se o numero sorteado for 0, ganha quem escolher o numero MENOR         
if( (nSorteio === 0 && j1 > j2) || (nSorteio === 1 && j1 < j2) ){

alert("Parabéns!!! Jogador1 Vocẽ foi o Ganhador (= ");                

} else {
alert("Parabéns!!! Jogador2 Vocẽ foi o Ganhador (= ");
} 
}

</script>
</body>

</html>
