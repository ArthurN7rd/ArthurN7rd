<!doctype html>
<html>

<head>
    <title>Logica de programação Javascript</title>
    <meta charset="utf-8">
</head>

<body>
    <h1>Lógica de programação com Javascript</h1>

    <script>

        var n = prompt("Digite um Número");
        n = parseInt(n);

        switch(n){
            case 0: 
                 alert("Serio cara?");
                 break;
            
            case 7: 
                 alert("Otimo número");
                 break;
        
            case 100:
                alert("Uau Vocẽ foi de 0 a 100 muito rápido!!!");
                break;

            default:
                alert( "Escolha os números 0, 7 ou 100." );
        }
    </script>
</body>

</html>
