<!doctype html>
<html>

<head>
    <title>Logica de programação Javascript</title>
    <meta charset="utf-8">
</head>

<body>
    <h1>Lógica de programação com Javascript</h1>
    
    <button onclick="calcular('+')">+</button>
    <button onclick="calcular('-')">-</button>
    <button onclick="calcular('*')">x</button>
    <button onclick="calcular('/')">/</button>

    <div id="output"></div>
    <script>

         var numero = prompt("Digite um Número");
         numero = parseFloat(numero);  

         resultado();
         
        function resultado(){
            var output = document.querySelector("#output");
            output.innerHTML = numero;
        }

        function calcular(simbolo){
         var ind = prompt("Digite outro Número");
         ind = parseFloat(ind);
         //numero += ind;
          
         switch(simbolo){
            case '+':
                numero += ind;
                break
            case '-':
                numero -= ind;
                break
            case '*':
                numero *= ind;
                break 
            case '/':
                numero /= ind;
                break               
         }
          
          resultado();

        } 

    </script>
</body>

</html>
