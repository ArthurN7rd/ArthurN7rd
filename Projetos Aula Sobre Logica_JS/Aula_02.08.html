<!doctype html>
<html>

<head>
    <title>Logica de programação Javascript</title>
    <meta charset="utf-8">
</head>

<body>
    <h1>Lógica de programação com Javascript</h1>

    <script>

        var n = prompt("Digite um Número");
        n = parseInt(n);

        for(var ind = 1; ind <= 1000; ind++){
            document.write(n + "x" + ind + "=" + (n * ind) + "<br>"); 
            
            if(ind % 10 === 0 && ind > 0){
                document.write("<hr>");
            }
        }

    </script>
</body>

</html>
