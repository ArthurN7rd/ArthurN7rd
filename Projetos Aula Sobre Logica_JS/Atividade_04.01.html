<!doctype html>
<html>

<head>
    <title>Logica de programação Javascript</title>
    <meta charset="utf-8">
</head>

<body>
    <h1>Lógica de programação com Javascript</h1>
    
    <button onclick="Soma()">+</button>
    <button onclick="Subtracao()">-</button>
    <button onclick="Multplicacao()">x</button>
    <button onclick="Divisao()">/</button>

    <div id="output"></div>
    <script>

         var numero = prompt("Digite um Número");
         numero = parseFloat(numero);  

         resultado();
         
        function resultado(){
            var output = document.querySelector("#output");
            output.innerHTML = numero;
        }

        function Soma(){
         var ind = prompt("Digite outro Número");
         ind = parseFloat(ind);
      
          numero = numero + ind;
          resultado();
        } 

        function Subtracao(){
         var ind = prompt("Digite outro Número");
         ind = parseFloat(ind);
      
          numero = numero - ind;
          resultado();
        } 

        function Multplicacao(){
         var ind = prompt("Digite outro Número");
         ind = parseFloat(ind);
      
          numero = numero * ind;
          resultado();
        } 

        function Divisao(){
         var ind = prompt("Digite outro Número");
         ind = parseFloat(ind);
      
          numero= numero / ind;
          resultado();
        } 

    </script>
</body>

</html>
