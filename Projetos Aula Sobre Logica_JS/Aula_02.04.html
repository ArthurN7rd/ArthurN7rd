<!doctype html>
<html>

<head>
    <title>Logica de programação Javascript</title>
    <meta charset="utf-8">
</head>

<body>
    <h1>Lógica de programação com Javascript</h1>

    <script>
        //pedir para o usuario digtar dois números
        var n1 = prompt("Digite um Número");

        var n2 = prompt("Digite outro Número");
        //converções para números inteiros
        n1 = parseInt(n1);

        n2 = parseInt(n2);

        var media = (n1 + n2) / 2
       alert( media > 5)

    </script>
</body>

</html>
