<!doctype html>
<html>

<head>
    <title>Logica de programação Javascript</title>
    <meta charset="utf-8">
</head>

<body>
    <h1>Lógica de programação com Javascript</h1>

    <script>
        //pedir para o usuario digtar dois números
        var n1 = prompt("Digite um Número");

        var n2 = prompt("Digite outro Número");
        //converções para números inteiros
        n1 = parseInt(n1);

        n2 = parseInt(n2);
        /*
        Mostrar num alert o seguinte texto
        o resto da divião de (n1) por (n2) é: (resultado);
        */
        alert("O resto da divisão de " + n1 + " por " + n2 + " é: " + (n1 % n2) );

        /*
        Mostrar num alert o seguinte texto
        o número (n1) elevado a (n2) é: (resultado);
        */
        alert("O número " + n1 + " elevado " + n2 + " é: " + (n1 ** n2) );

    </script>
</body>

</html>
