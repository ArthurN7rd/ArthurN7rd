<!doctype html>
<html>

<head>
    <title>Logica de programação Javascript</title>
    <meta charset="utf-8">
</head>

<body>
    <h1>Lógica de programação com Javascript</h1>
    
    <button onclick="iniciarCalculo('+')">+</button>
    <button onclick="iniciarCalculo('-')">-</button>
    <button onclick="iniciarCalculo('*')">x</button>
    <button onclick="iniciarCalculo('/')">/</button>

    <div id="output"></div>
    <script>

         var n1 = prompt("Digite um Número");
         n1 = parseFloat(n1);  

         resultado(n1);
         
         function iniciarCalculo(simbolo){

            var n2 = prompt("Digite outro número");
            n2 = parseFloat(n2);
            
            try{
                var msg = calcular(simbolo, n1, n2);
            }catch(e){
                alert(e);
                return;
            }

            resultado(msg);
         }
        function resultado(mensagem){
            var output = document.querySelector("#output");console.log(resultado);
            output.innerHTML = mensagem;
        }


        function calcular(simbolo, n1, n2){

            if(simbolo !== '+' && simbolo !== '-' && simbolo !== '*' && simbolo !== '/'){
                throw new Error("Insira um Simbolo Valido");
            }

            if( isNaN(n1) || isNaN(n2)){
                throw new Error("Insira Somente Números");
            }
          
         var numeroCalculado = null;

         switch(simbolo){
            case '+':
                numeroCalculado = n1 + n2;
                break
            case '-':
                numeroCalculado = n1 - n2;
                break
            case '*':
                numeroCalculado = n1 * n2;
                break 
            case '/':
                numeroCalculado = n1 / n2;
                break               
         }

         return numeroCalculado;

        } 

    </script>
</body>

</html>
